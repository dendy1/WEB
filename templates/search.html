{% extends "mainlayout.html" %}

{% block search %}
   <div id="progress_wrapper" class="d-none">
          <label id="progress_status"></label>
          <div class="progress mb-3">
            <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
   </div>
{% endblock %}

{% block body %}

<script src="{{ url_for('static', filename='js/grid.js') }}"></script>

    <ul class="list-group">
        {% for item in item_list: %}

        <li class="list-group-item">
            <div class="media">

                 <a href="{{ url_for('browse', req_path = item.path) }}">
                     <object width="64" height="64" align="center" class="group list-group-image img-fluid" data="{{  url_for('static', filename=item.icon) }}" type="image/png" data-toggle="tooltip" data-placement="top" title="{{ item.path }}">
                        <img width="64" height="64" align="center" class="group list-group-image img-fluid" src="{{ url_for('static', filename=item.default_icon) }}" alt="" data-toggle="tooltip" data-placement="top" title="{{ item.path }}"/>
                     </object>
                 </a>

                <div class="media-body">
                   <a href="{{ url_for('browse', req_path = item.path) }}">
                        <h4 align="center" class="group card-title inner list-group-item-heading">{{ item.name }}</h4>
                       {{ item.path }}
                   </a>
                </div>

            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
