<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS/CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/grid.js') }}"></script>

    <title>Search</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top" role="navigation">

    <div class="navbar-collapse collapse justify-content-between">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="navbar-brand h1" href="{{ url_for('browse') }}">ROOT</a></li>
            <li class="nav-item"><a class="navbar-brand h1" href="#">|</a></li>
            <li class="nav-item"><a class="navbar-brand h1" href="{{ url_for('browse', req_path = current_path.previous_path) }}">UP ONE LEVEL</a></li>
        </ul>
    </div>

    <div class="navbar-collapse collapse w-100">
         <ul class="breadcrumb mx-auto">
            {% for url, text in current_path.breadcrumbs %}
                <li class="breadcrumb-item mx-auto"><a href="{{ url_for('browse', req_path = url) }}">{{ text }}</a></li>
            {% endfor %}
         </ul>
    </div>

    {% block search %}
    {% endblock %}

</nav>

<div class="center">

    {% block body %}
    {% endblock %}

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
