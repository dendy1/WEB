{% extends "mainlayout.html" %}

{% block search %}
<form class="form-inline" action="{{ url_for('search') }}" method="GET">
    <div class="navbar-collapse collapse justify-content-between">
         <ul class="navbar-nav ml-auto">
             <li class="nav-item"><input class="form-check-input" type="checkbox" id="rootCheckbox" name="r"></li>
             <li class="nav-item"><label class="form-check-label" for="rootCheckbox">Search in ROOT</label></li>
             <li class="nav-item"><input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" autocomplete="off"></li>
             <li class="nav-item"><input class="form-control mr-sm-2" type="hidden" name="p" value="{{ current_path.path }}"></li>
             <li class="nav-item"><input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Search"></li>
         </ul>
    </div>
</form>
{% endblock %}
